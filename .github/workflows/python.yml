name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 usr/local/bin/frappe-bench-info --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Check script runs
        run: |
          chmod +x usr/local/bin/frappe-bench-info
          ./usr/local/bin/frappe-bench-info --help || true
